{% block title %}Student Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  <div>
    <label for="id_username">Username:</label>
    {{ form.username }}
  </div>
  <div>
    <label for="id_password">Password:</label>
    {{ form.password }}
  </div>
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
